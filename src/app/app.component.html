<app-header (feature)="onFeatureSelect($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-recipes *ngIf="featureSelected === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="featureSelected === 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
